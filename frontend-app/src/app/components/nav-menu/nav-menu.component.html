<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar *kaHasRoles="['admin','aluno']">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/user']" *kaHasRoles="['admin']">Usuários</a>
      <a mat-list-item [routerLink]="['/curso']" *kaHasRoles="['admin']">Cursos</a>
      <a mat-list-item [routerLink]="['/semestre']" *kaHasRoles="['admin']">Semestres</a>
      <a mat-list-item [routerLink]="['/disciplina']" *kaHasRoles="['admin']">Disciplinas</a>
      <a mat-list-item [routerLink]="['/gradecurricular']" *kaHasRoles="['admin']">Grades Curriculares</a>
      <a mat-list-item [routerLink]="['/arvorecurricular']" *kaHasRoles="['admin','aluno']">Árvores Curriculares</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div class="containerTop">
        <span>Desafio Desenvolvedor Taking</span>
        @if (!authenticated) {
          <button mat-flat-button color="primary" (click)="login()">Login</button>
        } @else {
          <button mat-flat-button color="primary" (click)="logout()">Logout</button>
        }
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
