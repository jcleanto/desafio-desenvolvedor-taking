<button mat-raised-button color="primary" (click)="openCursoDialog()" style="margin-bottom: 20px;">
  Criar Curso
</button>
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let curso" #cursoName>
      {{curso.name}}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="openCursoDialog(curso)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openConfirmDialog(curso)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      <h5 class="center">Não há Cursos cadastrados.<br/>Clique no botão Adicionar Curso acima.</h5>
    </td>
  </tr>
</table>
