<mat-card class="create-card" NgIf="!isEditingCurso; else editingCursoTemplate">
  <form [formGroup]="cursoForm" #formDirective="ngForm" (ngSubmit)="create(formDirective)">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Nome do Curso" type="text" maxlength="30" #nameInput
        autocomplete="off">
      <mat-error NgIf="cursoForm.get('name')?.invalid">{{getErrorMessage('name')}}
        <mat-hint align="end">{{nameInput.value.length || 0}}/20</mat-hint>
      </mat-error>
    </mat-form-field>

    <button mat-raised-button [disabled]="cursoForm.invalid" color="primary" type="sumbit">
      Criar Curso
    </button>
  </form>
</mat-card>

<ng-template #editingCursoTemplate>
  <mat-card class="create-card">
    <form [formGroup]="cursoForm" #formDirective="ngForm" (ngSubmit)="update()">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Nome do Curso" type="text" maxlength="30" #nameInput
          autocomplete="off">
        <mat-error *ngIf="cursoForm.get('name')?.invalid">{{getErrorMessage('name')}}
          <mat-hint align="end">{{nameInput.value.length || 0}}/20</mat-hint>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button [disabled]="cursoForm.invalid" color="primary" type="sumbit">
        Atualizar Curso
      </button>

      <button mat-raised-button color="accent" (click)="cancelEdit()">
        Cancelar
      </button>
    </form>
  </mat-card>
</ng-template>

<table mat-table [dataSource]="cursos" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let curso" #cursoName>
      {{curso.name}}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="edit(curso)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(curso)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
