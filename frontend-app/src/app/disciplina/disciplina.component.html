<button mat-raised-button color="primary" (click)="openDisciplinaDialog()" style="margin-bottom: 20px;">
  Criar Disciplina
</button>
<table mat-table [dataSource]="disciplinas" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let disciplina"> {{disciplina.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let disciplina" #disciplinaName>
      {{disciplina.name}}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let disciplina">
      <button mat-icon-button (click)="openDisciplinaDialog(disciplina)" color="primary">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(disciplina)" color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
