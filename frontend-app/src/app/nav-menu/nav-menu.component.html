<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/curso']">Cursos</a>
      <a mat-list-item [routerLink]="['/semestre']">Semestres</a>
      <a mat-list-item [routerLink]="['/disciplina']">Disciplinas</a>
      <a mat-list-item [routerLink]="['/gradecurricular']">Grades Curriculares</a>
      <a mat-list-item [routerLink]="['/arvorecurricular']">√Årvores Curriculares</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <div class="containerTop">
        <span>Desafio Desenvolvedor Taking</span>
        <button mat-flat-button color="primary" type="button">
          Logout
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
